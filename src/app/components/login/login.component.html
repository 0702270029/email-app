<body themebg-pattern="theme1">
    <!-- Pre-loader start -->
    <div class="loader-bg">
        <div class="loader-bar"></div>
    </div>
    <section class="login-block">
        <!-- Container-fluid starts -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <form class="md-float-material form-material" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                        <div class="text-center">
                            <img src="assets/files/assets/images/logo3.png" alt="logo.png" />
                        </div>
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center txt-primary">Sign In</h3>
                                    </div>
                                </div>
                                <p class="text-muted text-center p-b-5">
                                    Sign in to your account
                                </p>
                                <div class="form-group form-primary">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" />
                                    <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                                        Username is required!
                                    </div>
                                </div>

                                <div class="form-group form-primary">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                                    <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                                        <div *ngIf="password.errors['required']">
                                            Password is required
                                        </div>
                                        <div *ngIf="password.errors['minlength']">
                                            Password must be at least 6 characters
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <br />
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block">Login</button>
                                </div>
                                <div class="form-group">
                                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                        Login failed: {{ errorMessage }}
                                    </div>
                                    <br />

                                    <div class="row">
                                        <div class="col-md-10">
                                            <p class="text-inverse text-left m-b-0">
                                                Don't have an account?
                                            </p>

                                            <br />

                                            <p class="text-inverse text-left">
                                                <a routerLink="/register"><b>Register here </b></a>for free!
                                            </p>
                                        </div>
                                        <div class="col-md-2">
                                            <img src="assets/files/assets/images/auth/logo-bottom.png" alt="small-logo.png" />
                                        </div>
                                        <br />
                                        <br />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- <div class="alert alert-success" *ngIf="isLoggedIn">
                        Logged in as {{ roles }}.
                    </div> -->
